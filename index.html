<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Best XI Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IPL Best XI Game</h1>
        <p>Guess the best IPL XI players! Here are the rules:<br> 1. Make sure to put the player's full name <br> 2. Make sure to capitalize their names<br> 3. Spell their names correctly! <p>
        <input type="text" id="playerInput" placeholder="Enter player name">
        <button onclick="addPlayer()">Add Player</button>
        <button onclick="resetGame()">Reset Game</button>
        
        <h3>Team Progress: <span id="count">0</span> / 11</h3>
        <h3>Team Rating: <span id="rating">-</span></h3>

        <ul id="teamList"></ul>
        <p id="feedback"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
